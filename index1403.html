<!DOCTYPE html>
<html>
    <head>
        <title>flex box</title>
        <style>
            .container {
                height: 300px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            .container div {
                padding: 10px;
                text-align: center;
                font-size: 14sp;
                color: black;
                border: 2px solid;
                background-color: aquamarine;
            }

        </style>
    </head>
    <body>
        <nav class="container">
            <div class="home">home</div>
            <div class="search">search</div>
            <div class="logout">logout</div>
        </nav>
        </body>
</html>
