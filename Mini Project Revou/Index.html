<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="calculator">
            <h2>Kalkulator BMI</h2>
            <p>ini isi Kalkulator</p>

            <div class="card">
                <form id="" name="" class="form">
                    <div>
                        <strong>Jenis Kelamin</strong>
                        <input type="radio" name="jenis-kelamin"
                        value="l" required="true">
                        <label for="jenis-kelamin">Pria</label>
                        <input type="radio" name="jenis-kelamin"
                        value="p" required="true">
                        <label for="jenis-kelamin">Wanita</label>
                    </div>
                    <div class="form-group">
                        <label for="berat-badan">Berat Badan (Kg)</label>
                        <div class="icon-input">
                            <i class="fa-solid fa-pencil"></i>
                        <input name="berat-badan" type="text" required="true">  
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usia">Usia (Tahun)</label>
                        <div class="icon-input">
                            <i class="fa-solid fa-pencil"></i>
                        <input name="usia" type="text" required="true">
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="hitung" type="submit" class="button">Hitung BMI</button>
                        <button id="reset" class="reset">Reset</button>
                    </div>
                </form>
            </div>
            
            <div class="footer">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At facilis, delectus optio voluptas aliquid obcaecati necessitatibus deserunt praesentium excepturi corrupti velit dolor laboriosam sunt dicta animi modi temporibus, error nemo!</p>
            </div>
    </div>
</body>
</html>
