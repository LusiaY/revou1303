<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-container {
                display: grid;
                grid-gap: 5px;
                grid-template-columns: 50px 50px 50px 50px;
            }

            input {
                grid-column: 1 / span 4;
            }

            .red {
                grid-column: 1 / span 2;
            }

            button {
                width: 100%;
                border: none;
                border-radius: 4px;
            }

            .red {
                background-color: red;
                color: white;
            }

            .blue {
                background-color: blue;
                color: white;
            }

            .orange {
                background-color: orange;
            }

            .green {
                background-color: green;
                color: white;
            }

            .black {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            
                <input type="text" name="display">
                <button class="red">AC</button>
                <button>C</button>
                <button>*</button>  
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>-+</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
        </div>
        <table>
           <tr>
                <th colspan="4"><input type="text" name="display"></th>
           </tr>
           <tr>
                <td colspan="2">
                    <button class="red">AC</button>
                </td>
                <td>
                    <button class="blue">C</button>
                </td>
                <td>
                    <button class="orange">*</button>
            </td>
           </tr>
           <tr>
            <td>
                <button value="7" id="7" class="numbers">7</button>
            </td>
            <td>
                <button value="8" id="8" class="numbers">8</button>
            </td>
            <td>
                <button value="9" id="9" class="numbers">9</button>
            </td>
            <td>
                <button class="orange" >/</button>
            </td>
           </tr>
           <tr>
            <td>
                <button value="4" id="4" class="numbers">4</button>
            </td>
            <td>
                <button value="5" id="5" class="numbers">5</button>
            </td>
            <td>
                <button value="6" id="6" class="numbers">6</button>
            </td>
            <td>
                <button class="orange" >+</button>
            </td>
           </tr>
           <tr>
            <td>
                <button value="1" id="1" class="numbers">1</button>
            </td>
            <td>
                <button value="2" id="2" class="numbers">2</button>
            </td>
            <td>
                <button value="3" id="3" class="numbers">3</button>
            </td>
            <td>
                <button class="orange">-</button>
            </td>
           </tr>
           <tr>
            <td>
                <button class="black">+-</button>
            </td>
            <td>
                <button value="0" id="0" class="numbers">0</button>
            </td>
            <td>
                <button class="black">.</button>
            </td>
            <td>
                <button class="green">=</button>
            </td>
           </tr>
        </table>
        <script>
            var inputLabel = document.getElementById("calc-display");
            var numbers = document.getElementsByClassName("numbers");
            var clearAllButton = document.getElementById("clearAllButton");
            var clearButton = document.getElementById("clearButton")
            //console.log("numbers:", numbers)
            for(let i = 0; i < numbers.length; i++) {
                numbers[i].addEventListener("click", function(){
                    var pushed = this.value 
                    inputLabel.value = inputLabel.value + pushed;
                })
            }

            clearAllButton.addEventListener("click", function(){
                inputLabel.value = "";
            })

            clearButton.addEventListener("click", function(){
                var maxLenght = inputLabel.value.length;
                inputLabel.value = inputLabel.value.substar(0, maxLenght - 1)
            })


        </script>
    </body>
</html>
